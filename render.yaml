# render.yaml
# This file defines the services to be deployed on Render.com

services:
  # PostgreSQL Database Service
  - type: pserv
    name: lg-kennels-db
    plan: free # Use 'starter' or 'standard' for production
    databaseName: lgkennels
    user: lgkennels_user
    # You can set a password here or let Render generate one
    # password: your_db_password

  # Web Service (Backend)
  - type: web
    name: lg-kennels-backend
    env: node
    rootDir: backend # Specifies the root directory for this service
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/test # A simple endpoint to check if the service is healthy
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: lg-kennels-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true # Render will generate a secure secret for you
      - key: NODE_ENV
        value: production
